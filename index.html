<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="exceltotex.css"> 
        <title>excel to latex</title>
    </head>
    <body>
        
        <h1>Excelの表をtexに変換</h1>
        <p>excelの表をコピーアンドペーストしてください<br>
            <form name="form1">
                <textarea name="input" cols="100" rows="20"></textarea>
            </form>
        </p>
        
        <div class="btn" id="text-button"><p id="text">変換</p></div>

        <p>texのファイルにコピーしてください<br>
            <form name="form2">
                <textarea name="output" cols="100" rows="20"></textarea>
            </form>
        </p>

        <script type="text/javascript" src="exceltotex.js"></script>
    </body>
